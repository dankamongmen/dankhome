[core]
as_active_plugins = core;ccp;move;resize;place;decoration;svg;commands;imgjpeg;dbus;titleinfo;bicubic;png;regex;gnomecompat;text;animation;wallpaper;shift;fade;trailfocus;cube;rotate;cubeaddon;
s0_outputs = 1920x1080+0+0;640x480+0+0;
as_lower_window_button = Disabled
as_raise_window_button = Disabled
as_toggle_window_shaded_key = Disabled
s0_refresh_rate = 60
as_show_desktop_key = Disabled
as_window_menu_button = Disabled
as_toggle_window_maximized_horizontally_key = <Control>Right
as_toggle_window_maximized_vertically_key = <Control>Up
s0_hsize = 4

[shift]
as_initiate_key = Disabled
as_next_key = <Alt>Tab
as_prev_key = <Shift><Alt>Tab
s0_title_font_bold = true
s0_title_text_placement = 0
s0_title_font_color = #3deb09ff
s0_title_font_size = 20
s0_overlay_icon = 2
s0_mipmaps = true
s0_flip_rotation = -80

[commands]
as_command0 = /usr/bin/x-terminal-emulator
as_command1 = /usr/bin/x-www-browser
as_command2 = /usr/bin/ccsm
as_command3 = /usr/bin/pidgin
as_run_command0_key = <Alt>F1
as_run_command1_key = <Alt>F2
as_run_command2_key = <Alt>F6
as_run_command3_key = <Alt>F8

[resize]
as_initiate_key = Disabled

[gnomecompat]
as_main_menu_key = <Alt>F11
as_run_key = <Alt>F12

[rotate]
as_initiate_button = Disabled

[cube]
as_next_slide_key = Disabled

[wallpaper]
s0_bg_image = /home/dank/files/images/animals/jellyfish.jpg;
s0_bg_image_pos = 0;
s0_bg_fill_type = 0;
s0_bg_color1 = #000000ff;
s0_bg_color2 = #000000ff;

[decoration]

[trailfocus]
s0_windows_start = 1
s0_windows_count = 4
s0_max_opacity = 90
s0_min_opacity = 50
s0_min_brightness = 50
s0_min_saturation = 70

