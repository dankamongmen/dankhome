[core]
as_active_plugins = core;ccp;move;resize;place;decoration;dialog;png;text;imgjpeg;commands;regex;shift;splash;workspacenames;bicubic;mousepoll;session;clone;vidcap;thumbnail;svg;resizeinfo;wallpaper;snap;animation;animationsim;fade;cube;trailfocus;scale;switcher;rotate;3d;cubeaddon;expo;
as_toggle_window_maximized_horizontally_key = <Control><Primary>Down
as_toggle_window_maximized_vertically_key = <Control><Primary>Up
as_cursor_size = 30
as_texture_filter = 2
s0_lighting = true
s0_refresh_rate = 60
s0_texture_compression = true
as_unmaximize_window_key = Disabled
s0_outputs = 3440x1440+0+0;

[commands]
as_command0 = /usr/bin/x-terminal-emulator
as_command1 = /usr/bin/x-www-browser
as_run_command0_key = <Alt>F1
as_run_command1_key = <Alt>F2
as_run_command2_key = <Alt>F3
as_command2 = /usr/bin/scrot -s
as_command13 = pactl -- set-sink-volume 0 +10%
as_command14 = pactl -- set-sink-volume 0 -10%
as_run_command13_key = <Alt>KP_Add
as_run_command14_key = <Alt>KP_Subtract
as_command11 = /usr/bin/xfce4-popup-whiskermenu
as_run_command12_key = <Alt>F12
as_run_command11_key = <Alt>F11
as_command4 = /home/dank/.local/bin/msftpass
as_run_command4_key = <Alt>F5
as_command15 = /usr/bin/flameshot launcher
as_run_command15_key = Print

[wallpaper]
s0_bg_image = /home/dank/.wallpaper/3440x1440/space.jpg;/home/dank/.wallpaper/3440x1440/penguins.jpg;/home/dank/.wallpaper/3440x1440/mountainzap.jpg;/home/dank/.wallpaper/3440x1440/mist.jpg;;
s0_bg_image_pos = 2;2;2;2;2;
s0_bg_fill_type = 0;0;0;0;0;
s0_bg_color1 = #000000ff;#000000ff;#000000ff;#000000ff;#000000ff;
s0_bg_color2 = #000000ff;#000000ff;#000000ff;#000000ff;#000000ff;
s0_randomize = false
s0_cycle = false
s0_hide_other_backgrounds = true

[vidcap]
as_toggle_record = <Super>Print

[screenshot]
as_directory = /tmp
as_initiate_button = <Control><Primary><Alt>Button2
as_launch_app = scrot -s

[decoration]
as_mipmap = true

[trailfocus]
s0_windows_count = 10
s0_windows_start = 1

[screensaver]
as_mode = 1
as_after = 10.000000

[obs]
s0_opacity_matches = name=xterm;
s0_opacity_values = 0;
as_opacity_decrease_button = Disabled
as_opacity_decrease_key = <Shift><Control><Primary>Next
as_opacity_increase_button = Disabled
as_opacity_increase_key = <Shift><Control><Primary>Prior

[place]

[workspacenames]
s0_viewports = 1;2;3;4;
s0_names = aleph;bet;gamma;delta;
s0_text_placement = 2
s0_text_font_size = 20
s0_text_font_family = Prosto One
s0_font_color = #a4d6d7ff

[cubeaddon]

[cube]
s0_adjust_image = true
s0_skydome_animated = true
s0_skydome = true
s0_scale_image = true
s0_skydome_image = /home/dank/.wallpaper/2sqn1xixc4p41.png
s0_images = /home/dank/.wallpaper/virus_large.jpg;

[rotate]

[freewins]
as_invert_mods = 0;

[switcher]
s0_mipmap = true

[ring]

[shift]
s0_window_match = (Normal | Dialog | ModalDialog | Utility | Unknown | Toolbar)
s0_hide_all = true
s0_mipmaps = true

