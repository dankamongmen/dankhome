[core]
as_active_plugins = core;ccp;move;resize;place;decoration;mousepoll;regex;png;gnomecompat;commands;svg;imgjpeg;bicubic;text;dbus;animation;wallpaper;thumbnail;fade;trailfocus;cube;rotate;scale;scaleaddon;cubeaddon;
s0_outputs = 1920x1200+0+0;1920x1080+0+0;
as_lower_window_button = Disabled
as_raise_window_button = Disabled
as_toggle_window_shaded_key = Disabled
s0_refresh_rate = 60
as_show_desktop_key = Disabled
as_window_menu_button = Disabled
as_toggle_window_maximized_horizontally_key = <Control>Right
as_toggle_window_maximized_vertically_key = <Control>Up
s0_hsize = 4
s0_texture_compression = true
s0_focus_prevention_match = !(class=Polkit-gnome-authentication-agent-1 | class=X-www-browser)
as_texture_filter = 2

[shift]
as_initiate_key = Disabled
as_next_key = <Alt>Tab
as_prev_key = <Shift><Alt>Tab
s0_title_font_bold = true
s0_title_font_color = #3deb09ff
s0_title_font_size = 20
s0_overlay_icon = 2
s0_mipmaps = true
as_terminate_button = Disabled
s0_mode = 1

[commands]
as_command0 = /usr/bin/x-terminal-emulator
as_command1 = /usr/bin/x-www-browser
as_command2 = /usr/bin/ccsm
as_command3 = /usr/bin/pidgin
as_run_command0_key = <Alt>F1
as_run_command1_key = <Alt>F2
as_run_command2_key = <Alt>F6
as_run_command3_key = <Alt>F8
as_command4 = /usr/bin/gnome-session-save --logout-dialog --gui
as_run_command4_key = <Alt>F12

[resize]
as_initiate_key = Disabled

[gnomecompat]
as_main_menu_key = <Alt>F11
as_run_key = <Alt>F3

[rotate]
as_initiate_button = Disabled
as_raise_on_rotate = true

[cube]
as_next_slide_key = Disabled
s0_skydome = true
s0_images = 
s0_skydome_image = /home/dank/files/images/wallpaper/skydomes/large atlanta night panorama 3.jpg
s0_mipmap = false

[wallpaper]
s0_bg_image = /home/dank/files/images/wallpaper/saturnsky.jpg;/home/dank/files/images/wallpaper/Musback_Atlas_cover_wallpaper_1920x1200.jpg;/home/dank/files/images/wallpaper/02281_lincolnsrevenge_1920x1200.jpg;/home/dank/files/images/wallpaper/02277_twobillionvolts_1920x1200.jpg;
s0_bg_image_pos = 0;0;0;0;
s0_bg_fill_type = 0;0;0;0;
s0_bg_color1 = #000000ff;#000000ff;#000000ff;#000000ff;
s0_bg_color2 = #000000ff;#000000ff;#000000ff;#000000ff;

[decoration]

[trailfocus]
s0_windows_start = 1
s0_windows_count = 4
s0_max_opacity = 80
s0_min_opacity = 40
s0_min_brightness = 40
s0_min_saturation = 40

[resizeinfo]

[widget]
s0_end_on_click = false

[scaleaddon]
s0_window_title = 2
s0_window_highlight = true
s0_title_bold = true
s0_title_size = 12
s0_font_color = #40d914ff

[scale]
as_key_bindings_toggle = true
s0_overlay_icon = 2
as_initiate_key = <Alt>Tab
as_initiate_all_key = <Control><Alt>Tab
s0_speed = 4.000000
as_show_desktop = false

[animation]
s0_open_random_effects = animation:Curved Fold;animation:Horizontal Folds;animation:Vacuum;animation:Zoom;

[cubeaddon]
s0_draw_bottom = false
s0_draw_top = false
s0_top_scale = false
s0_bottom_scale = false
s0_top_aspect = false
s0_bottom_aspect = false
s0_bottom_clamp = false
s0_top_clamp = false
s0_zoom_manual_only = false
s0_deformation = 0

[thumbnail]
s0_mipmap = true
s0_font_size = 9

[reflex]

[zoom]

[move]
as_initiate_key = <Control><Alt>Return

[snap]
s0_snap_type = 0;1;

